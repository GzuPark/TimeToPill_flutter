name: time_to_pill
description: Daily timer to alert the time to pill.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^0.8.4+8
  intl: ^0.17.0
  flutter_local_notifications: ^9.3.2
  timezone: ^0.8.0
  flutter_native_timezone: ^2.0.0
  permission_handler: ^9.0.1
  path_provider: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Gaegu
      fonts:
        - asset: assets/fonts/gaegu/Gaegu-Light.ttf
          weight: 300
        - asset: assets/fonts/gaegu/Gaegu-Regular.ttf
          weight: 400
        - asset: assets/fonts/gaegu/Gaegu-Bold.ttf
          weight: 700
